<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sporty Shoes</title>
</head>
<body>


<nav >
    <div >
        <h1>SportyShoes</h1>
        <table style="Color:red;position: absolute;top: 8px;right: 16px;font-size: 14px;top:3%;">
            <td> <a th:href="@{/}" href="#">Home</a>&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td> <a th:href="@{/shop}" href="#">Shop</a>&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td> <a href="#">Sign Up</a></td>
        </table>
    </div>
</nav>
<div  >
    <div >
        <h2 style="text-align: center;margin-top: 3%;">Sign Up Now</h2>
        <h3 style="text-align: center;padding: 10px;">Please fill out this to register!!!</h3>
        <form th:action="@{/register}" th:object="${user}" method="post">

            <table border="5" style="text-align:center; margin-left:auto;margin-right:auto;" > 
                <tr><td><br/>&nbsp;&nbsp;First Name: <input type="text" name="firstName" id="firstName" required placeholder="Your Firstname" >&nbsp;&nbsp;<br/><br/>
                &nbsp;&nbsp;Last Name: <input type="text" name="lastName" id="lastName" required placeholder="Your Lastname" >&nbsp;&nbsp;<br/><br/>
                &nbsp;&nbsp;Email address: <input type="email"     required minlength="6" placeholder="Email" name="email" id="email"
                aria-describedby="emailHelp">&nbsp;&nbsp;<br/><br/>
                &nbsp;&nbsp;Password: <input type="password"     required placeholder="Password" name="password"
                id="password">&nbsp;&nbsp;<br/><br/></td></tr>
                <tr><td><input type="submit" value="Register" ></td></tr>
                <tr><td><span style="margin-top: 10px">Already have an account <a href="./login.html"
                    th:href="@{/login}">Login here</a></span></td></tr>
                </table>

        </form>
    </div>
</div>
</body>
</html>
